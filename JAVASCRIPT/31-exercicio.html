<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - Cupom</title>
</head>
<body>
    

    <script>

        const desconto = Number(100)

        let cupom = prompt("Você possui cupom de desconto?")
        let cupomMaiusculo = cupom.toLocaleUpperCase()

        let valorCompra = Number(prompt("Quanto foi a sua compra?"))

        let comDesconto = valorCompra-desconto
        

        
        if(valorCompra > 1000 && cupomMaiusculo == "SIM"){
            alert(`Sua compra foi R$${valorCompra}, mas com desconto ficou R$${comDesconto}!`)
        } else {
            alert(`O valor da sua compra foi R$${valorCompra}`)
        }

    </script>
</body>
</html>
