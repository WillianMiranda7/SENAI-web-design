<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desvio Condicional - IF</title>
</head>

<body>



    <script>

        let nota = Number(window.prompt("Por favor, digite a nota:"))

        if(nota <= 3) {
            window.alert(`Sua nota é ${nota}. Você está reprovado.`)
            window.alert("Continue estudando")
        }else if(nota >= 4 && nota < 6) {
            window.alert(`Sua nota é ${nota}. Você está de recuperação`)
        } else if (nota <= 6){
            window.alert(`Parabéns! Sua nota foi ${nota} e você está aprovado!`)
        }
    

    </script>
</body>

</html>
