<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Média JS</title>
    <style>

        *{
            box-sizing: border-box;
        }

        body{
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        form{
            border: solid 2px #000000;
            padding: 40px;
            background-color: rgba(55, 0, 255, 0.068);
        }

    </style>
</head>
<body>
    
    <form action="">
        <!-- Campo para nome do aluno -->
        <label for="nomeDoAluno">Nome do nomeDoAluno</label><br>
        <input id="nomeDoAluno" type="text">
        <br><br>

        <!-- Campo para nota 1 -->
        <label for="nota1">Nota 1</label><br>
        <input id="nota1" type="number">
        <br><br>

        <!-- Campo para nota 2 -->
        <label for="nota2">Nota 2</label><br>
        <input id="nota2" type="number">
        <br><br>

        <!-- Campo para nota 3 -->
        <label for="nota3">Nota 3</label><br>
        <input id="nota3" type="number">
        <br><br>

        <!-- Campo para nota 4 -->
        <label for="nota4">Nota 4</label><br>
        <input id="nota4" type="number">
        <br><br>

        <!-- Campo botão de caluclar -->
        <input type="button" value="Caucular Média" onclick="exibirResultado()">
        <br><br>

        <!-- Parágrafo do resultado final -->
        <p id="resultadoEscrito"></p>
    </form>

    <script>

        
        function exibirResultado() { 
            let aluno = window.document.getElementById("nomeDoAluno").value
            let nota1 = Number(window.document.getElementById("nota1").value)
            let nota2 = Number(window.document.getElementById("nota2").value)
            let nota3 = Number(window.document.getElementById("nota3").value)
            let nota4 = Number(window.document.getElementById("nota4").value)
            let escritoNaTela = window.document.getElementById("resultadoEscrito")
            let mediaDasNotas = (nota1+nota2+nota3+nota4) / 4
            escritoNaTela.innerText = `${aluno}, sua méida é: ${mediaDasNotas}`
        }
        
    </script>
</body>
</html>
