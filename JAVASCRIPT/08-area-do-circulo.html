<body>



    <script>
        // pi*raio²
        const pi = 3.14
        let raio = Number(window.prompt("Digite o valor do raio do círculo."))

        let area = pi * (raio ** 2)

        window.alert(`O valor total da área do circulo é: ${area}.`)

    </script>
