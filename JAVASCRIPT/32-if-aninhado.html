<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Aninhado</title>
</head>
<body>
    


    <script>

        let qtdeEstoque = Number(window.prompt("Digite a quantidade do estoque:"))

        if (qtdeEstoque <=10){
            alert("Estoque baixo")
        } else if (qtdeEstoque <=50){
            alert("Estoque atenção")
        }else if (qtdeEstoque <=100){
            alert("Estoque normal")
        } else{
            window.alert("Valor inválido")
        }

    </script>
</body>
</html>
