<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador ternário</title>
</head>

<body>


    <script>
        
        let nomeDoAluno = prompt("Digite o nome do aluno")
        let nota1 = Number(prompt("Digite a nota 1"))
        let nota2 = Number(prompt("Digite a nota 2"))
        let nota3 = Number(prompt("Digite a nota 3"))
        let nota4 = Number(prompt("Digite a nota 4"))
        let faltas = Number(prompt(`Quantas faltas tem ${nomeDoAluno}?`))
        
        let aprovado = `O aluno ${nomeDoAluno} está aprovado.`
        let reprovado = `O aluno ${nomeDoAluno} está reprovado.`
        
        let media = (nota1+nota2+nota3+nota4)/4
        
        media >=6 && faltas <=10 ? alert(aprovado):alert(reprovado)

    </script>
</body>

</html>
