<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio IMC</title>
</head>

<body>

    <form action="">

        <label for="weight">Digite o peso</label><br>
        <input type="number" name="pesoName" id="weight">
        <br>
        <br>
        <label for="height"></label>Digite a altura em CM<br>
        <input type="number" name="alturaName" id="height">
        <br>
        <br>
        <input type="button" value="Calcular Resultado" id="calcResult" onclick="calcBmi()">
        
        <div>
            <p id="result"></p>
        </div>
    </form>


    <script>

        
        
        function calcBmi() {
            let weight = Number(document.getElementById("weight").value)
            let height = Number(document.getElementById("height").value)
            let result = document.getElementById("result")
            let bmi = weight / (height ** 2)
            console.log(bmi)
            if (bmi < 18.5){
                result.innerText = "Baixo peso"
            } else if (bmi < 25){
                result.innerText = "Normal"
            } else if (bmi < 30){
                result.innerText = "Sobrepeso"
            } else if (bmi >= 30){
                result.innerText = "Obesidade"
            }
        }

    </script>
    
</body>

</html>
