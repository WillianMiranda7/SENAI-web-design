<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Lâmpada</title>
    <style>
        body{

            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        img{
            width: 244px;
            cursor: crosshair;
        }
        div{
            border: solid 3px gray;
            border-radius: 15px;
            padding: 20px;
            width: 250px;
        }

        button{
            background-color: black;
            color: white;
            width: 244px;
            height: 40px;
            margin: 5px;

            border-radius: 10px;
            cursor: pointer;
        }

    </style>

</head>
<body>
<img src="imagens/lampada-off.png" alt="Lâmpada Desligada" id="lampada" onclick="quebraLampada()">
<div>
    <button id="botaoDeAcender" onclick="apagaLampada()" >Acender</button>
    <button id="botaoDeApagar" onclick="acendeLampada()">Apagar</button>
</div>


<script>

    function acendeLampada() {
        lampada.setAttribute("src", "imagens/lampada-off.png")
    }

     function apagaLampada() {
        lampada.setAttribute("src", "imagens/lampada-on.png")
    }

    function quebraLampada() {
        lampada.setAttribute("src", "imagens/lampada-quebrada.png")
    }


</script>


</body>
</html>
