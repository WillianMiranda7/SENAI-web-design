<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capturar objetos por ID</title>
</head>

<body>

<div id="primeira">Conteúdo da div 1</div>
<div id="segunda">Conteúdo da div 2</div>

    <script>

        let secondDiv = window.document.getElementById("segunda")
        secondDiv.style.background = "green"

    </script>
</body>

</html>
