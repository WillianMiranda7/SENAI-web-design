<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Selector</title>
</head>

<body>

    <div id="primeria-div">
        <a href="#" class="link-verde">Link 1</a><br>
        <a href="#" class="link-verde">Link 2</a><br>
        <a href="#" class="link-verde">Link 3</a>
    </div>

    <br>

    <div id="segunda-div">
        <a href="#" class="link-rosa">Link 1</a><br>
        <a href="#" class="link-rosa">Link 2</a><br>
        <a href="#" class="link-rosa">Link 3</a>
    </div>


    <script>

       let divAmarela = window.document.querySelector("div#segunda-div")
       divAmarela.style.background = "yellow"
       divAmarela.style.padding = "15px"

       let linkVerde = window.document.querySelector(".link-verde") 
       linkVerde.style.color = "green"

       let linkRosa = window.document.querySelector(".link-rosa")
       linkRosa.style.color = "pink"

    </script>
</body>

</html>
