<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 3</title>
</head>
<body>
    
    <p>Parágrafo 1</p>
    <p>Parágrafo 2</p>


    <script>

        let paragrafo1 = window.document.getElementsByTagName('p') [0]
        window.document.write(paragrafo1.innerText)

    </script>
</body>
</html>
