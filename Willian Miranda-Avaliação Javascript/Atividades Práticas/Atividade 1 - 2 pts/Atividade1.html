<script>
let valorA = 10
let valorB = 20

valorA > valorB? alert("O valor A é maior") : alert("O valor B é maior")

/*Dada as variáveis acima, utilize o operador ternário e crie na linha abaixo o código para avaliar se o valor A é maior que o valor B. Se o teste for verdadeiro escreva por meio de um alerta: "O valor A é maior", caso contrário: "O valor B é maior"*/

</script>
