<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        body{
            background-color: black;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20pt;
        }

        .texto-azul{
            color: blue;
        }
        .texto-vermelho{
            color: red;
        }
        .texto-cinza{
            color: rgba(148, 147, 147, 0.979);
        }
        .texto-amarelo{
            color: yellow;
        }
        .texto-laranja{
            color: orange;
        }


    </style>
    <title>Classes</title>
</head>
<body>

    <p class="texto-azul">Lorem ipsum dolor sit amet.</p>

    <p class="texto-vermelho">Non, repellat. Praesentium, eaque adipisci?</p>

    <p class="texto-cinza">Reprehenderit aliquid ex asperiores voluptates!</p>
    
    <p class="texto-amarelo">Consectetur perferendis fugit totam blanditiis.</p>
    
    <p class="texto-laranja">Dicta soluta tempore blanditiis sed!</p>
    
</body>
</html>
