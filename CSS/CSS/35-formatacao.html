<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatacao</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20pt;
        }
        .texto-negrito{
            font-weight: bold;
        }
        .texto-minusculo{
            text-transform: uppercase;
        }
        .texto-maiusculo{
            text-transform: lowercase;
        }
        .primeira-letra-maiuscula{
            text-transform: capitalize;
        }

    </style>

</head>

<body>

    texto em <span class="texto-negrito">negrito</span><br>
    texto em <span class="texto-minusculo">maiúscula</span><br>
    texto em <span class="texto-maiusculo">MINÚSCULA</span><br>
    texto com <span class="primeira-letra-maiuscula">primeira letra maiúscula</span>
</body>

</html>
