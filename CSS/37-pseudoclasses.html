<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasses</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20pt;
        }
       a:link{
        color: #d87093;
        text-decoration: none;
        background-color: rgb(127, 236, 105);
        border-radius: 10px;
        padding: 5px;
       }
       a:visited{
        color: #008000;
       }
       a:hover{
        color: #ffff00;
        background-color: #663399;
       }
       a:active{
        color: #663399;
       }

    </style>

</head>

<body>

   
    <a href="https://nike.com">Acessar site da Nike</a><br>

</body>

</html>
