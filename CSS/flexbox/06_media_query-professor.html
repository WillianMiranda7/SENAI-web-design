<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-size: 0.063rem;
        }
        body{
            background-color: #f0e68c;
        }
        header{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo{
            width: 140px;
            max-width: 100%;
            margin-top: 16px;
            margin-bottom: 32px;
        }
        .menu{
            list-style: none;
            text-align: center;
            margin-bottom: 32px;
        }
        a{
            text-decoration: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: rgb(0, 110, 161);
            font-size: 16rem;
        }
        .foto-destaque{
            max-width: 100%;
            border-radius: 8px;
        }
        main{
            padding: 0px 16px;
        }

    </style>
    <title>Media Query</title>
</head>
<body>

    <header>
    <img src="imagens/logo_ipsum.png" alt="Logo" class="logo">
    <nav>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Produtos</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>
    </header>
    <main>
        <img src="imagens/carro.jpg" alt="Carro" class="foto-destaque">
    </main>



    
</body>
</html>
