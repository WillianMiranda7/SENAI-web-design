<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            padding: 8px 8px 0px 8px;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        nav {
            width: 100%;
            margin-top: 16px;
        }

        li {
            background-color: rgb(207, 207, 207);
            text-align: center;
            font-weight: 600;
            margin-top: 8px;
            box-shadow: 1px 1px 3px;
            border-radius: 5px;
        }

        a {
            display: block;
            text-decoration: none;
            color: black;
            padding: 10px 0;
        }

        #logo {
            width: 150px;
            max-width: 100%;
        }

        #carro {
            margin-top: 16px;
            max-width: 100%;
            border-radius: 5px;
        }

        h1 {
            margin-top: 16px;
        }

        p {
            margin-top: 8px;
            margin-bottom: 16px;
        }

        @media screen and (min-width: 768px) {

            body{
                display: flex;
                justify-content: center;
            }
            #container{
                width: 80%;
            }
            header {
                flex-direction: row;
                justify-content: center;
                align-items: center;
            }

            ul {
                height: 100%;
                display: flex;
                justify-content: flex-end;
            }
            li{
                margin: 0 4px;
            }
            nav{
                margin-top: 0;
            }
            main{
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            a{
                padding: 10px;
            }
        }
    </style>
</head>

<body>

    <div id="container">
        <header>
            <img src="imagens/logo_ipsum.png" alt="" id="logo">
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Servi√ßos</a></li>
                    <li><a href="">Quem Somos</a></li>
                </ul>

            </nav>
        </header>

        <main>
            <img src="imagens/carro.jpg" alt="" id="carro">
            <h1>Lorem, ipsum dolor.</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni dolorum asperiores consequuntur minima,
                blanditiis
                delectus voluptatibus odio quae eaque vitae qui neque aut tenetur eveniet nihil est dolor veniam
                exercitationem.
            </p>
        </main>
    </div>
</body>

</html>
