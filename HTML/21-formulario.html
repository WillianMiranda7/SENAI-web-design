<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="processador.php" method="post">

        <fieldset>
            <legend>Fale Conosco</legend>

            <!-- Nome -->
            <label for="campoNome">Nome:</label>
            <br>
            <input type="text" name="Nome" id="campoNome" required>
            <br>

            <!-- Telefone -->
            <label for="">Telefone:</label>
            <br>
            <input type="tel" name="Telefone" id="campoTelefone" required>
            <br>

            <!-- Selecione o curso -->
            <label for="">Selecione o curso</label>
            <br>

            <select name="" id="campoCurso">
                <option value="presencial">Presencial</option>
                <option value="semi-presencial">Semi-presencial</option>
                <option value="ead" selected>EAD</option>
            </select>
            <br>
            <br>

            <!-- Mensagem -->
            <label for="">Mensagem</label>
            <br>
            <textarea name="Mensagem" id="campoNome" cols="30" rows="10" required></textarea>
            <br>
            <br>

            <!-- Cor -->
            <label for="cor">Sua cor favorita:</label>
            <br>
            <input type="color" name="" id="cor">
            <br>
            <br>
            

            <!-- Botão enviar -->
            <input type="submit" value="Enviar">

            <!-- Botão Limpar Tudo -->
            <input type="reset" value="Limpar Tudo">
        </fieldset>

    </form>
</body>

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20pt;
    }
</style>


</html>
