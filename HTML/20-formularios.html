<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>

    <form action="https://formsubmit.co/vitormoraisaugusto@gmail.com" method="post">
        <fieldset>
            <label for="campo_nome">Nome:</label>
            <input type="text" name="nome" id="campo_nome" placeholder="Nome completo" required>

            <br><br>

            <label>Tipo de Curso:</label><br>
            <input type="radio" name="curso" value="Presencial"> Presencial <br>
            <input type="radio" name="curso" value="semi-presencial"> Semi-Presencial<br>
            <input type="radio" name="curso" value="Ead"> Ead<br>

            <br><br>

            <label>Selecione a área de seu interesse:</label><br>
            <input type="checkbox" name="area" value="TI">TI<br>
            <input type="checkbox" name="area" value="Saúde">Saúde<br>
            <input type="checkbox" name="area" value="Finanças">Finanças<br>
            <input type="checkbox" name="area" value="Agro">Agro<br>
            <input type="checkbox" name="area" value="Games">Games<br>

            <br><br>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </fieldset>
    </form>
<!-- 



     -->
</body>

</html>
