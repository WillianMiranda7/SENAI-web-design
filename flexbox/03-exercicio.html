<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: #667c4d;
        padding: 20px;
    }

    header {
        background-color: #F4B400;
        height: 150px;
        display: flex;
        justify-content: space-between;
        padding: 50px;
        align-items: center;
        box-shadow: 2px 2px 10px;
    }

    .blueHead {
        background-color: #122a46;
        height: 80px;
        width: 250px;
    }

    main {
        display: flex;
        justify-content: space-between;
        margin-top: 50px;
        padding: 50px;
        background-color: #F4B400;
        box-shadow: 2px 2px 20px;
    }

    .blueSec {
        background-color: #122a46;
        height: 350px;
        width: 250px;
    }
</style>

<body>


    <section>

        <header>

            <div class="blueHead"></div>
            <div class="blueHead"></div>

        </header>

        <main>

            <div class="blueSec"></div>
            <div class="blueSec"></div>
            <div class="blueSec"></div>
            <div class="blueSec"></div>

        </main>

    </section>


</body>

</html>
